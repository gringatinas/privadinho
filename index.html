<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privadinho da Brenda - Telegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 80%);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #e0c3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #8a2be2, #4b0082);
            border-radius: 10px;
            transition: width 1.5s ease-in-out;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }
        
        .countdown {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(to right, #8a2be2, #4b0082);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #9b3cf5, #5c0fa3);
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo pulse">
            <i class="fab fa-telegram"></i>
        </div>
        <h1>Privadinho da Brenda</h1>
        <p>Se voc√™ n√£o conseguir üëâüèª Clique nos 3 pontinhos e abra no navegador.</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">Redirecionando em 1.5s</div>
        
        <a href="https://t.me/brendatavarex_bot" class="btn" id="redirectBtn">
            <i class="fab fa-telegram"></i> Ir para o Telegram Agora
        </a>
        
        <div class="info">
            <p><i class="fas fa-shield-alt"></i> Redirecionamento seguro ‚Ä¢ privadinhodabrenda.site</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const countdown = document.getElementById('countdown');
            const redirectBtn = document.getElementById('redirectBtn');
            let timeLeft = 1.5;
            
            // Inicia a barra de progresso
            progressBar.style.width = '100%';
            
            // Atualiza o contador
            const countdownInterval = setInterval(() => {
                timeLeft -= 0.1;
                countdown.textContent = `Redirecionando em ${timeLeft.toFixed(1)}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdown.textContent = 'Redirecionando agora...';
                    
                    // Redireciona para o Telegram
                    setTimeout(() => {
                        window.location.href = redirectBtn.href;
                    }, 100);
                }
            }, 100);
            
            // Permite que o usu√°rio clique para ir imediatamente
            redirectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
